services:
  plugin.manager.content_intel:
    class: Drupal\content_intel\ContentIntelPluginManager
    parent: default_plugin_manager

  content_intel.collector:
    class: Drupal\content_intel\Service\ContentIntelCollector
    arguments:
      - '@plugin.manager.content_intel'
      - '@entity_type.manager'
      - '@entity_field.manager'
      - '@config.factory'
      - '@renderer'
      - '@entity_type.bundle.info'
      - '@file_url_generator'

  content_intel.search_query_collector:
    class: Drupal\content_intel\Service\SearchQueryCollector
    arguments:
      - '@database'
      - '@module_handler'
      - '@date.formatter'
